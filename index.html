<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑کلید همستر کامبت🔑</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌐ایجاد کلید های بازی همستر کامبت🌐</h1>
        <div class="form-group">
            <label for="gameSelect">🔽بازی موردنظرتو انتخاب کن🔽</label>
            <select id="gameSelect">
                <option value="1">Zoopolls</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">Train Miner</option>
                <option value="4">Merge Away</option>
                <option value="5">Twerk Race 3D</option>
                <option value="6">Polysphere</option>
                <option value="7">Tile Trio</option>
                <option value="8">Mow and Trim</option>
                <option value="9">Fluff Crusade</option>
                <option value="10">Stone Age</option>
                <option value="11">Bouncemasters</option>
                <option value="12">HideBall</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">🔽چندتا کلید؟؟؟🔽</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="20">20</option>
            </select>
        </div>
        <button id="startBtn">بساز</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">این تعداد</h3>
            <div id="keysList">کپی</div>
            <button id="copyAllBtn" class="hidden">کپی کردن همه کد ها</button>
            <div id="copyStatus" class="hidden">🫡کپی شد🫡</div>
            <button id="generateMoreBtn">⚠️بازگشت به صفحه اصلی⚠️</button>
        </div>
        <div class="footer">
            <p>لذت ببرید🌺</p>
            <p>هر زمان.هر بازی.هر تعداد</p>
            <p>بعد از گرفتن کد چند مین صبر کن بعد بزن.وقفه بین کد ها فراموش نشه</p>
            <p>☑️پباده سازی   ویرایش و اجرا توسط احمدرضا👁‍🗨</p>
            <a href="https://t.me/gozarhub" target="_blank">my telegram</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
